<div>
  <button class="btn btn-primary" (click)="showWebProjects()">Web</button>
  <button class="btn btn-primary" (click)="showAppProjects()">App</button>
  <button class="btn btn-primary" (click)="showDataScienceProjects()">Data Science</button>
  <button class="btn btn-primary" (click)="showGameProjects()">Game</button>
  <button class="btn btn-primary" (click)="show3DProjects()">3D</button>
  <button class="btn btn-primary" (click)="showMakerProjects()">Maker</button>
</div>


<table class="table table-striped" *ngIf="contact && contact.length > 0">
  <thead>
      <tr>
          <th>Done</th>
          <th>Title</th>
          <th>Created Date</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let contact of contact, let index = index">
          <td><input type="checkbox" [checked]="contact.done" (change)="checkedDone(index)" /></td>
          <td [ngClass]="{'done': contact.done, 'not-done': !contact.done}">{{contact.title}}</td>
          <td>{{contact.lastModifiedDate | date}}</td>
          <td>
              <button class="btn btn-primary" (click)="handleEditClick(contact)">Edit</button>
              <button class="btn btn-danger" (click)="handleDeleteClick(contact.id, index)">Delete</button>
          </td>
      </tr>
  </tbody>
</table>
